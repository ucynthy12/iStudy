{%extends 'base.html'%}
{% load static %}
{% load bootstrap4 %}
{% block content %}

{{block.super}}

<div class="container">

        {% for Courses in all_Courses %}

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{course_name}}</h5>

        {% endfor %}
    </div>
</div>

{% endblock %}
